      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <title>Delivery Status</title>
          <style>
            body {
              font-family: Arial, sans-serif;
              padding: 20px;
              background: #f4f4f4;
            }
            .container {
              max-width: 500px;
              margin: auto;
              background: #fff;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            h2 {
              text-align: center;
            }
            .timeline {
              margin: 20px 0;
              padding-left: 20px;
            }
            .timeline li {
              margin-bottom: 10px;
            }
            button {
              display: block;
              width: 100%;
              padding: 10px;
              margin-top: 10px;
              font-size: 16px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            }
            .cancel-btn {
              background-color: #ff4d4d;
              color: white;
            }
            .change-btn {
              background-color: #4caf50;
              color: white;
            }
            #cancelMessage {
              margin-top: 20px;
              color: red;
              font-weight: bold;
              text-align: center;
              display: none;
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h2>Delivery Details</h2>
            <p><strong>Order Date:</strong> <span id="orderDate"></span></p>
            <p>
              <strong>Estimated Arrival:</strong>
              <span id="deliveryDate"></span>
            </p>
            <p><strong>Delivery Address:</strong> <span id="userAddress"></span></p>
            <h3>Timeline</h3>
            <ul class="timeline">
              <li>âœ… Order Placed</li>
              <li>âœ… Order Processed</li>
              <li>ðŸšš Shipped</li>
              <li>ðŸ“¦ Out for Delivery</li>
              <li>ðŸ›¬ Arriving Soon</li>
            </ul>

            <button class="change-btn" onclick="changeOrder()">
              Change Order
            </button>
            <button class="cancel-btn" onclick="cancelOrder()">
              Cancel Order
            </button>

            <div id="cancelMessage">
              Your order has been canceled and your money has been refunded.
            </div>
          </div>
          <script>
            // Show order and delivery dates (if you already have this)
            document.getElementById("orderDate").textContent = new Date().toLocaleDateString();
          
            const arrival = new Date();
            arrival.setDate(arrival.getDate() + 4); // 4 days later
            document.getElementById("deliveryDate").textContent = arrival.toLocaleDateString();
          
            // Load address from localStorage
            const address = localStorage.getItem("deliveryAddress");
            document.getElementById("userAddress").textContent = address ? address : "No address provided.";
          </script>
          
          <script>
            function formatDate(date) {
              return date.toLocaleDateString(undefined, {
                year: "numeric",
                month: "long",
                day: "numeric",
              });
            }

            function cancelOrder() {
              document.getElementById("cancelMessage").style.display = "block";
            }

            function changeOrder() {
              // Navigate to shop.html
              window.location.href = "shop.html";
            }

            window.onload = () => {
              const orderDate = new Date();
              const deliveryDate = new Date(orderDate);
              deliveryDate.setDate(orderDate.getDate() + 7);

              document.getElementById("orderDate").textContent =
                formatDate(orderDate);
              document.getElementById("deliveryDate").textContent =
                formatDate(deliveryDate);
            };
          </script>
        </body>
      </html>
